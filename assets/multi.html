<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>single input multiple</title>
  </head>
  <body>
    <form action="/simple/multi" enctype="multipart/form-data" method="post">
      <div class="form-group">
        <input type="file" class="form-control-file" name="avatar" multiple />
        <input type="file" class="form-control-file" name="gallery" multiple />
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
